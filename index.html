<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">


        <div class="card">
            <div class="figure">
                <img class="img" src="./image/maxresdefault.jpg" alt="hello">
                <p class="name">Stronger</p>
            </div>

            <div class="functional">
                <div class="time-duration">
                    <p class="start">0:00</p>
                    <div class="crossbar">
                        <div class="progress"></div>
                    </div>
                    <p class="finish">5:12</p>
                </div>
                <div class="buttons">
                    <button class="btnSlide prev">Prev</button>
                    <button class="button btn-js">Play</button>
                    <button class="btnSlide next">Next</button>
                </div>
                <audio class="audio" src="./audio/Kanye West Stronger.mp3">
            </div>
        </div>
    </div>


    </div>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
